              optional: true
        - name: KUBERNETES_SERVICE_HOST
          value: "k8s"
        - name: KUBERNETES_SERVICE_PORT
          value: "4443"
        terminationMessagePolicy: FallbackToLogsOnError
        securityContext:
          seLinuxOptions:
            level: s0
            type: spc_t
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
              - SYS_ADMIN
              - SYS_RESOURCE
            drop:
              - ALL
