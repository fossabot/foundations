      - name: install-cni-binaries
        image: "quay.io/cilium/cilium:v1.15.7@sha256:2e432bf6879feb8b891c497d6fd784b13e53456017d2b8e4ea734145f0282ef0"
        imagePullPolicy: IfNotPresent
        command:
          - "/install-plugin.sh"
        resources:
